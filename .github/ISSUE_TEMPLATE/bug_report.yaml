  #     description: |
  #       您可以在 **设置 - Nyanpasu 版本** 或在 **托盘 - 更多** 中找到版本号。
  #       You can find the version number in **Settings - Nyanpasu Version** or **Tray - More**.
  #     placeholder: 1.5.0
