  #       是否为 Pre-release 下载的应用，若是则填写对应的 commit hash。
  #       Is this an app downloaded from Pre-release? If so, please fill in the corresponding commit hash.
  #     placeholder: 26f05a0
  #   validations:
  #     required: true

